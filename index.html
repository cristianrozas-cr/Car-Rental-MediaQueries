<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/45de8d0977.js"
      crossorigin="anonymous"
    ></script>
    <title>Car Rental</title>
  </head>
  <body>
    <div class="container">
      <header class="container-header">
        <div>
          <img src="./assets/img/Diseño sin título (1).png" alt="" />
        </div>
        <div>
          <i class="fa-solid fa-bars fa-xl" style="color: #000000"></i>
        </div>
        <div class="menu-desktop">
          <a href="#">Inicio</a>
          <a href="#">Catalogo</a>
          <a href="#">Ofertas</a>
          <a href="#">Contacto</a>
        </div>
      </header>

      <section class="container-form">
        <p>Filtrar por:</p>
        <form class="formulario">
          <select>
            <option selected>Populares</option>
            <option>Menor precio</option>
            <option>Mayor precio</option>
            <option>Ofertas</option>
          </select>
        </form>
      </section>

      <main class="container-main">
        <div class="container-auto">
          <img src="./assets/img/FORD_FUSION_2020.avif" alt="" />
          <p>Ford Fusion 2020</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/CHEVROLET_TAHOE_2016.avif" alt="" />
          <p>Chevrolet Tahoe 2016</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/1574880314547.avif" alt="" />
          <p>Dodge Challenger</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/TOYO_HILU_2015.avif" alt="" />
          <p>Toyota Hilux 2015</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/JEEP_WRAN_2013.avif" alt="" />
          <p>Jeep Wrangler</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/1543605919377.avif" alt="" />
          <p>Ford Mustang</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/1618262879339.avif" alt="" />
          <p>Nissan Kicks</p>
          <button>Reservar</button>
        </div>
        <div class="container-auto">
          <img src="./assets/img/1492780366644.avif" alt="" />
          <p>Mitsubishi Mirage</p>
          <button>Reservar</button>
        </div>
      </main>

      <section class="page-number">
        <button>
          <i class="fa-solid fa-angles-left" style="color: #000000"></i>
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>
          <i class="fa-solid fa-angles-right" style="color: #000000"></i>
        </button>
      </section>

      <footer class="container-footer">
        <div>
          <i class="fa-brands fa-facebook fa-xl" style="color: #000000"></i>
          <i class="fa-brands fa-instagram fa-xl" style="color: #000000"></i>
          <i class="fa-brands fa-whatsapp fa-xl" style="color: #000000"></i>
        </div>
        <div>Todos los derechos reservados.</div>
      </footer>
    </div>
  </body>
</html>
